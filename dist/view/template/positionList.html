<ul class="position-list">
	<li ui-sref="position({id:item.id})" class="item" ng-repeat="item in data">
		<img class='logo' ng-src="{{item.imageUrl}}" alt="">
		<h3 class="title">{{item.job}}</h3>
		<p class="text">{{item.companyName+'['+item.cityName+']'+' '+item.industryName}}</p>
		<span class="time">{{item.date}}</span>
	</li>
</ul>
